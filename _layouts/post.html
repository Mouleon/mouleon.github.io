---
layout: default
---
{% include toc.html tags="H2,H3" %}
<script src="/static/js/post.js" type="text/javascript"></script>
<body class="body-post">
  <div class="post-wrapper">
    <h1 class="post-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
    <p class="post-date">oneNeko于 {{ page.date|date:"%Y-%m-%d" }} 发布</p>
    {{ content }}
    <div class="post_nav">
      <p class="post-left">上一篇 <a href="{{page.next.url}}" title="{{page.next.title}}">{{page.next.title}}</a></p>
      <p class="post-right">下一篇 <a href="{{page.previous.url}}" title="{{page.previous.title}}">{{page.previous.title}}</a></p>
    </div>
  </div>
  {% include returnTop.html %}
  {% include footer.html %}
</body>
