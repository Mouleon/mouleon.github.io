<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Mouleon" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Think & Different" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="{{site.cdn}}/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <style>{% include style.css %}</style>
  </head>
  <div style="display:none">
    <script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1278971588&web_id=1278971588"></script>
  </div>
  {% include nav.html %}
  <body class="body-post">
    <div class="post-wrapper">
      {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
